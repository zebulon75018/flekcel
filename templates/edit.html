<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flekel Edit {{file}}</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://handsontable.com/dist/handsontable.full.css'>  
</head>

<body>

  <h1>{{file}}</b></h1>

  {{description["sumary"]}}
   
<div id="grid" class="handsontable"></div>

<button id="save">Save</button>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://handsontable.com/dist/handsontable.full.js'></script>
<script src='https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js'></script>

<script>
        $(function () {

var data = {{data|tojson}};

var container = document.getElementById('grid'),
hot = new Handsontable(container, {
  data: data,
  minSpareRows: 1,
  colHeaders: true,
  contextMenu: true
});

  $("#save").click( function() {
      $.ajax({
        url : "/save/{{file}}",
              type : "POST", 
              data : "data=" + JSON.stringify(hot.getData()),               
              success: function (code_html, statut) 
              { 
                   $.notify("Data saved");
              },
              error: function (resultat, statut, erreur) 
              {
                  console.log(status);
                  console.log(erreur);
                  console.log(resultat);
                  $.notify("Save Error");
              }
          })
  });

});
    </script>
</body>

</html>
